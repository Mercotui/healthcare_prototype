<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dagboek - U-turn</title>

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="inner" id="inner" style="margin: auto;">
            <header class="mdc-top-app-bar">
                <div class="mdc-top-app-bar__row">
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <a href="measuring.html" class="material-icons mdc-top-app-bar__navigation-icon">arrow_back</a>
                        <span class="mdc-top-app-bar__title">Dagboek</span>
                    </section>
                </div>
            </header>
            <div class="content mdc-top-app-bar--fixed-adjust">
                <button type="button" name="button_info"  class="mdc-button action_button">
                    <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
                    <span class="mdc-button__label">
                        Activiteit Toevoegen
                    </span>
                 </button>
                 <div style="width: 100%; margin: 1em auto; text-align: center;">
                    <div class="mdc-switch mdc-switch--checked" style="display: inline-block;">
                        <div class="mdc-switch__track"></div>
                        <div class="mdc-switch__thumb-underlay">
                            <div class="mdc-switch__thumb">
                                <input type="checkbox" id="share-switch" class="mdc-switch__native-control" role="switch" value="true">
                            </div>
                        </div>
                    </div>
                    <label for="share-switch" style="padding-left: 1em; display: inline-block;">Delen met zorgverlener</label>
                </div>
            </div>
            <script type="text/javascript">
                const switchControl = new mdc.switchControl.MDCSwitch(document.querySelector('.mdc-switch'));
            </script>
        </div>
    </div>
</body>
</html>
